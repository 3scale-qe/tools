---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rhbk-db-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rhbk-db
spec:
  serviceName: rhbk-db-service
  selector:
    matchLabels:
      app: rhbk-db
  replicas: 1
  template:
    metadata:
      labels:
        app: rhbk-db
    spec:
      containers:
        - name: rhbk-db
          image: registry.redhat.io/rhel9/postgresql-16
          volumeMounts:
            - mountPath: /var/lib/pgsql/data
              name: psqldata
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: rhbk-db-secret
                  key: username
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rhbk-db-secret
                  key: password
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: rhbk-db-secret
                  key: db_name
      volumes:
        - name: psqldata
          persistentVolumeClaim:
            claimName: rhbk-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: rhbk-db
spec:
  selector:
    app: rhbk-db
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
